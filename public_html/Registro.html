    <form action="#" id="form1">
        <div class="form1">
            <h1>Acreditación</h1>
            <p>Ayudanos a agilizar el proceso de acreditación
                ingresando la mayor cantidad de datos que nos

            </p>

                <input type="password" name="contrasena" id="name" required><span class="barra"></span>
